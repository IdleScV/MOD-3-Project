<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Battle Code</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- <div id="navbar">

        </div> -->
        <div id="game_body">
            <!-- *Question -->
            <div id="prompt">
                
                <div id="prompt_field">

                </div>
            </div>
            <!-- *Game Area -->
            <div id="code_ground">
                <!-- *Player Area -->
                <div id="user_code_field" >
                    <div>
                        <nav class="editor">
                            <span class="editor_header">YOU</span>
                            <div id="editor"></div>
                            <div class="game_buttons">
                                <div class="execute btn btn-primary" action>RUN</div>
                                <div class="clear btn btn-light" action>CLEAR</div>
                                <div class="submit btn btn-warning">SUBMIT</div>
                            </div>
                        </nav>
                    </div>
                    <div class="console-box">
                        <nav class="console">
                            
                        </nav>
                        <pre id="console" class="p-2">
                            <br/>&raquo;  </pre>
                    </div>
                </div>
                <!-- *Opponent Area --> 
                <div id="opponent_code_field">
                    <div>
                        <nav class="editor">
                            <span class="editor_header">OPPONENT</span>
                            <div id="opponent_editor">
                                <div></div>
                            </div>
                        </nav>
                    </div>
                    <div class="timer_box">
                        <div class="current_time">
                            <p>TIME</p>
                            <div>00:00</div>   
                        </div>
                        <div class="player_times">
                            <div>
                                <p>YOU</p>
                                <div>00:00</div>   
                            </div>
                            <div >
                                <p>OPPONENT</p>
                                <div>00:00</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <script src="./static/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="./scripts/javascript_ide.js" ></script>
        <script src="./scripts/page_setup.js"></script>
        <script src="./scripts/battle.js"></script>
    </body>
</html>
